<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контрольная работа</title>
</head>
<script>
    function shuffle(arr) {
        let currentIndex = arr.length;
        let randomIndex;
        while(currentIndex > 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [arr[currentIndex], arr[randomIndex]] = [arr[randomIndex], arr[currentIndex]];
        }
        return arr;
    }

    let cards = [6, 7, 8, 9, 10, 11, 12, 13, 14,
                 6, 7, 8, 9, 10, 11, 12, 13, 14,
                 6, 7, 8, 9, 10, 11, 12, 13, 14,
                 6, 7, 8, 9, 10, 11, 12, 13, 14];
    function game(cards) {
        let a = 0, b = 0;
        cards = shuffle(cards);
        let arr_a = cards.slice(0, 18);
        let arr_b = cards.slice(18, 36);
        while (arr_a.length > 0 && arr_b.length > 0) {
            let value1 = arr_a.pop();
            let value2 = arr_b.pop();
            if (value1 === value2) {
                a += 1;
                b += 1;
            } else if (value1 > value2) {
                a += 1;
                arr_a.push(value1);
                arr_a.push(value2);
            }
            else {
                b += 1;
                arr_b.push(value1);
                arr_b.push(value2);
            }
        }
        document.write(`A: ${a} очков, B: ${b} очков`)
    }

    game(cards);
</script>
